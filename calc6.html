</div><!-- Footer --><footer>Powered by BharatVerse</footer><!-- Scripts --><script>
  function showTab(id) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }
  window.onload = () => showTab('tab1');

  function calculateGST() {
    const amount = parseFloat(document.getElementById('amount').value);
    const gst = parseFloat(document.getElementById('gstRate').value);
    if (!amount || !gst) return document.getElementById('gstResult').innerHTML = "‚ö†Ô∏è Enter valid values.";
    const tax = (amount * gst) / 100;
    const total = amount + tax;
    document.getElementById('gstResult').innerHTML = `GST: ‚Çπ${tax.toFixed(2)}<br>Total: ‚Çπ${total.toFixed(2)}`;
  }

  function sharePage() {
    if (navigator.share) {
      navigator.share({
        title: 'Bharat Tax Calculator',
        text: 'üí∞ Check out Bharat Tax Calculator',
        url: window.location.href
      });
    } else {
      alert("Sharing not supported in this browser.");
    }
  }
