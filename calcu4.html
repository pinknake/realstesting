<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>💰 Bharat Tax Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style4.css" />
</head>
<body>

<header>
  <h1>🇮🇳 Bharat Tax Calculators</h1>
</header>

<!-- 🔝 Ad Banner (Top) -->
<div class="ad-top">
  <script async src="//your-ad-top-link.js"></script>
</div>

<!-- 🔀 Tabs -->
<div class="tab-buttons">
  <button onclick="showTab('tab1')">GST</button>
  <button onclick="showTab('tab2')">Manual GST</button>
  <button onclick="showTab('tab3')">Service + Elec</button>
  <button onclick="showTab('tab4')">TDS</button>
  <button onclick="showTab('tab5')">Excise</button>
</div>

<!-- 📊 Tab Contents -->
<div id="tab1" class="tab-content">...</div>
<div id="tab2" class="tab-content">...</div>
<div id="tab3" class="tab-content">...</div>
<div id="tab4" class="tab-content">...</div>
<div id="tab5" class="tab-content">...</div>

<!-- 📤 Share & Print -->
<div class="tools">
  <button onclick="window.print()">🖨️ Print</button>
  <button onclick="sharePage()">📤 Share</button>
</div>

<!-- 🔻 Bottom Ad -->
<div class="ad-bottom">
  <script async src="//your-bottom-ad-link.js"></script>
</div>

<script src="script.js"></script>
</body>
</html>
