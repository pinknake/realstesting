<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÑ PDF Splitter - Bharat Tools</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }
    h2 {
      color: #2e7d32;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #388e3c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2e7d32;
    }
    .output {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üìÑ Split PDF by Pages</h2>
    <input type="file" id="pdfInput" accept="application/pdf">
    <input type="text" id="pagesInput" placeholder="Enter page numbers (e.g. 1,3,5)">
    <button onclick="splitPDF()">Split & Download</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function splitPDF() {
      const fileInput = document.getElementById("pdfInput").files[0];
      const pagesText = document.getElementById("pagesInput").value;
      const output = document.getElementById("output");

      if (!fileInput || !pagesText) {
        output.innerHTML = "‚ö†Ô∏è Upload a PDF and enter page numbers.";
        return;
      }

      const pageNumbers = pagesText
        .split(',')
        .map(num => parseInt(num.trim()) - 1)
        .filter(num => !isNaN(num));

      const arrayBuffer = await fileInput.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const newPdf = await PDFLib.PDFDocument.create();

      for (const pageIndex of pageNumbers) {
        const [copiedPage] = await newPdf.copyPages(pdfDoc, [pageIndex]);
        newPdf.addPage(copiedPage);
      }

      const pdfBytes = await newPdf.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "split.pdf";
      link.innerText = "‚¨áÔ∏è Download Split PDF";
      link.style.display = "block";
      link.style.marginTop = "15px";

      output.innerHTML = "";
      output.appendChild(link);
    }
  </script>

</body>
</html>
